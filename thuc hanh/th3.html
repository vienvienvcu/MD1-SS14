<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUYỆN TẬP VÀ THAO TÁC MẢNG</title>
</head>
<body>
    <script>
        let array = [];
        for(let i = 0; i<5; i++){
            array.push(i)
        }
        console.log("Sử dụng phương thức push()", array);//[0,1,2,3,4]
        let a = 10; //them vao dau cua mang ;
        //su dung pp unshift() de them phan tu dau vao trong mang

        array.unshift(a);
        console.log("Sử dụng phương thức unshift()",array);

        // su dung pop de xoa phan tu cuoi trong mang
        
        array.pop();
        console.log("Sử dụng phương thức pop()",array);

        // su dung shift() de xoa phan tu dau cua mang
        array.shift();
        console.log("Sử dụng phương thức shift()",array);

        // su dung ham plice de xao 1 hoac nhieu phan tu trong mang ban dau
        // cu phap array.splice ( vitri index, so luong phan tu muon xoa)
        // xoa nhieu phan tu trong mang
        // cung co the them 1 va nhieu phan tu  vao tai vi tri no xoa
        array.splice(1,2)
        console.log("Sử dụng phương thức splice()",array); 
    </script>
</body>
</html>
