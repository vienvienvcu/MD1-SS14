<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        //hoi lai thay
        let value = +prompt("enter a number:");// nhap gia tri can tim vao hop thoai va luu vao bien value
        let numbers = [-3,5,1,3,2,10];// khai bao mang x va khoi tao gia tri ban dau cho mang
        // console.log(numbers);
        for(let i = 0; i<numbers.length; i++){
            if (value == numbers[i]) {
                console.log("Value " + numbers[i] + "found at " + i);
            }
        }

    </script>
</body>
</html>
