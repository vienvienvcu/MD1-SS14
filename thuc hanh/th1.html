<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
    <script>
      let x = [-3,5,1,3,2,10];
      let first = 0;// dat bien de duyet dau tien trong mang!
      let last = x.length-1; // bien nay de dat phan tu cuoi trong mang!
      while(first<last){
        let b = x[first];
        x[first] = x[last]
        x[last] = b;
        first++;
        last--; 
      }
      document.write(x)
     
    </script>
</body>
</html>
